<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <link rel="stylesheet" href="Exercise5_1.css">
</head>
<body>
    <!-- Container for the video -->
    <div class="video-container">
        <!-- Video player with controls, loop, and muted -->
        <video controls loop muted poster="Exercise5_2.jpg">
            <!-- Video source -->
            <source src="Exercise5_1.mp4" type="video/mp4">
            <!-- Fallback message for browsers that do not support the video tag -->
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
