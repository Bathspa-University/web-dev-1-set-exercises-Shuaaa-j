<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comedy Radio Show Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Comedy Radio Show Soundboard</h1>
    <div class="soundboard">
      <!-- Audio Samples will be dynamically added here -->
    </div>
    <div class="text-to-speech">
      <textarea id="text-to-speech-input" placeholder="Type your text here..."></textarea>
      <button id="text-to-speech-button">Convert to Audio</button>
    </div>
    <div class="pagination">
      <button id="prev-page">&larr; Prev</button>
      <button id="next-page">Next &rarr;</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
