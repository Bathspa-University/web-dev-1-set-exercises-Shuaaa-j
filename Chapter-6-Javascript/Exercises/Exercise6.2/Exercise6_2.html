<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Guessing Game</title>
    <link rel="stylesheet" href="Exercise6_2.css">
</head>
<body>
    <!-- High Score Display -->
    <div id="high-score">High Score: <span id="high-score-value">0</span></div> 
    
    <!-- Game Container -->
    <div class="container">
        <!-- Game Title -->
        <h1>RGB Color Guessing Game</h1>
        
        <!-- RGB Display -->
        <div id="rgb"></div>
        
        <!-- Color Options -->
        <div id="options"></div>
        
        <!-- Message Display -->
        <div id="message"></div>
        
        <!-- Score Display -->
        <div id="score">Score: <span id="score-value">0</span></div>
        
        <!-- Restart Button -->
        <button id="restart-btn">Restart</button>
    </div>

    <!-- JavaScript File -->
    <script src="Exercise6_2.js"></script>
</body>
</html>
